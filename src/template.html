<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="locationInformation">
            <h1 id="city"></h1>
            <h2 id="country"></h2>
        </div>
        <form>
            <input type="text" id="search" placeholder="Search location">
            <button id="searchButton">Search</button>
        </form>
    </header>
    <div class="container">
        <div class="containerHeader">
            <div id="containerHeaderFirstDiv">
                <button id="unitSwitch">Metric Units</button>
            </div>
            <div>
                <p>Temperature</p>
                <p>max / min</p>
            </div>
            <div>
                <p>Rain</p>
                <p>per 24h</p>
            </div>
            <div>
                <p>Wind / windgust</p>
            </div>
            <div>
                <p>Suntimes</p>
                <p>rise / set</p>
            </div>
            <div>
                <p>UV Index</p>
            </div>
        </div>
    </div>
</body>
</html>
